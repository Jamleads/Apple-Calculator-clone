<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Iphone Clone Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="cal-keys cal-grid">
        <div class="output">
          <div class="cal-display">0</div>
        </div>
        <button data-action="clear" class="clear color1">AC</button>
        <button data-action="plusmin" class="plusmin color1">+/-</button>
        <button data-action="pacentage" class="color1">%</button>
        <button data-action="divide" class="color2">&divide;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-action="multiply" class="color2">&times;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-action="subtract" class="color2">&minus;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-action="add" class="color2">&plus;</button>
        <button class="span-two">0</button>
        <button data-action="decimal">.</button>
        <button data-action="calculate" class="color2">&equals;</button>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
